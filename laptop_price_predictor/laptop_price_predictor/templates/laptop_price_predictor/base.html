{% load static %}

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">

        <title>{% block title %}{% endblock title %}</title>

        <meta name="description" content="" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

        

        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'laptop_price_predictor/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'laptop_price_predictor/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />

        <!-- Template customizer & Theme config files -->
        <script src="{% static 'laptop_price_predictor/assets/js/config.js' %}"></script>
    </head>
    <body>
        {% block userSpecificCode %}{% endblock userSpecificCode %}
        <!-- Core JS -->
        <script src="{% static 'laptop_price_predictor/assets/vendor/libs/jquery/jquery.js' %}"></script>

        <script src="{% static 'laptop_price_predictor/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

        <script src="{% static 'laptop_price_predictor/assets/js/vfs_fonts.js' %}"></script>

        <!-- <script>
            new DataTable("#example", {

                pageLength: 5, // Default number of rows per page
                lengthMenu: [5, 10, 25, 50, 100],
            });
        </script> -->

        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        {% block pageSpecificJS %}{% endblock pageSpecificJS %}
